<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do list</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.css">


</head>
<body>

<div class="wrapper">
    <div class="header">


        <div class="button-block" id="button-block">
            <button class="btn" action="active">Active</button>
            <button class="btn" action="completed">Completed</button>
            <button class="btn" action="all">All</button>
        </div>
        <div id="date"></div>
        <div class="calendar">
            <button class="btn-small" id="today">Set today</button>
            <label>
                <input type="date" id="calendar">
                <button class="btn-small" id="calendar_text">Select Date</button>
            </label>
        </div>

    </div>
    <div class="container">
        <div class="content">
            <ul id="list"></ul>
        </div>
    </div>

    <label class="label-wrapper" for="input">
        <div class="input-box">
            <div class="add-to-do">
                <textarea id="input" name="" required=""></textarea>
                <label for="input">Add a to-do</label>
            </div>
        </div>
    </label>

    <div class="modal">
        <div class="modal-content">
            <textarea class="modal-input" id="modal-input"></textarea>
            <footer>
                <button class="submit" id="edit-submit">Accept</button>
                <button class="cancel cancel-modal">Cancel</button>
            </footer>
        </div>
    </div>
</div>
<script src="js/note.js"></script>
</body>
</html>
